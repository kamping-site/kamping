name: clang-format

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  format:
    name: Format
    runs-on: self-hosted
    container:
      image: "localhost:5000/kamping-ci"
    steps:
      # Partially copied from https://github.com/marketplace/actions/git-clang-format-action
      - uses: actions/checkout@v2
        with:
          # check out HEAD on the branch
          ref: ${{ github.head_ref }}
          # make sure the parent commit is grabbed as well, because
          # that's what will get formatted (i.e. the most recent commit)
          fetch-depth: 2
      # format the latest commit
      - name: install clang-format
        run: apt-get install clang-format -y
      - name: Run clang-format
        run: git-clang-format HEAD^
      # commit the changes (if there are any)
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4.1.2
        with:
          commit_message: ðŸŽ¨ apply clang-format changes
          branch: ${{ github.head_ref }}
