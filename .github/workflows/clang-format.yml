name: clang-format

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  format:
    name: Format
    runs-on: self-hosted
    container:
      image: "localhost:5000/kamping-ci"
    steps:
    - uses: actions/checkout@v2
      with:
        # check out HEAD on the branch
        ref: ${{ github.head_ref }}
        # make sure the parent commit is grabbed as well, because
        # that's what will get formatted (i.e. the most recent commit)
        fetch-depth: 2
    - name: install clang-format
      run: apt-get install clang-format -y
    - name: Checkout main
      run: |
        git checkout --detach
        git reset --soft ${{ github.event.pull_request.base.sha }}
    - name: Run clang-format
      run: git-clang-format
    - name: Checkout branch again
      run: git checkout ${{ github.ref }}
    # commit the changes (if there are any)
    - name: Commit changes
      uses: stefanzweifel/git-auto-commit-action@v4.1.2
      with:
        commit_message: ðŸŽ¨ apply clang-format changes
        branch: ${{ github.head_ref }}
