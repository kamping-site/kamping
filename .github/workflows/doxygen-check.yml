name: Doxygen Check

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
jobs:
  doxygen-check:
    name: Doxygen Check
    runs-on: self-hosted
    timeout-minutes: 10
    container:
      image: "localhost:5000/kamping-ci:2024.1"
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: version
        run: doxygen --version
      - name: cmake
        run: cmake -B build
      - name: run-doxygen
        run: cmake --build build/ --target docs
