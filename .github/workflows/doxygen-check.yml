name: Doxygen Check

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
jobs:
  doxygen-check:
    name: Doxygen Check
    runs-on: ubuntu-latest
    container:
      image: "ghcr.io/kamping-site/kamping-ci:2024.2"
    steps:
      - uses: actions/checkout@v3.0.2
        with:
          submodules: 'recursive'
      - name: version
        run: doxygen --version
      - name: cmake
        run: cmake -B build -DKAMPING_BUILD_DOCS=ON
      - name: run-doxygen
        run: cmake --build build/ --target kamping_docs
